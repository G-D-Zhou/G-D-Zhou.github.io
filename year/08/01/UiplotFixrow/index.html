    <div class="post-body" itemprop="articleBody"><h2 id="固定为3列子图">固定为3列(子图)</h2>
<p>主要是想实现在弹框里绘制图形，而且固定为三列。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 导入模块</span></span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pyqtgraph <span class="keyword">as</span> pg</span><br><span class="line"><span class="keyword">from</span> PyQt5.QtWidgets <span class="keyword">import</span> QApplication, QMainWindow, QVBoxLayout, QWidget</span><br><span class="line"><span class="keyword">from</span> PyQt5 <span class="keyword">import</span> QtCore</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">MainWindow</span>(<span class="title class_ inherited__">QMainWindow</span>):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="built_in">super</span>().__init__()</span><br><span class="line"></span><br><span class="line">        self.setWindowTitle(<span class="string">&quot;Curve Plot&quot;</span>)</span><br><span class="line">        self.resize(<span class="number">800</span>, <span class="number">600</span>)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 创建主布局</span></span><br><span class="line">        main_layout = QVBoxLayout()</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 创建ViewBox作为绘图容器</span></span><br><span class="line">        self.plot_widget = pg.GraphicsLayoutWidget()</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 将ViewBox添加到主布局</span></span><br><span class="line">        main_layout.addWidget(self.plot_widget)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 设置central widget</span></span><br><span class="line">        central_widget = QWidget()</span><br><span class="line">        central_widget.setLayout(main_layout)</span><br><span class="line">        self.setCentralWidget(central_widget)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">plot_curves</span>(<span class="params">self, data</span>):</span><br><span class="line">        <span class="comment"># 计算行数</span></span><br><span class="line">        num_plots = <span class="built_in">len</span>(data)</span><br><span class="line">        rows = (num_plots + <span class="number">2</span>) // <span class="number">3</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 清空绘图容器</span></span><br><span class="line">        self.plot_widget.clear()</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 创建子图，并将其添加到绘图容器</span></span><br><span class="line">        <span class="keyword">for</span> i, curve_data <span class="keyword">in</span> <span class="built_in">enumerate</span>(data):</span><br><span class="line">            row = i // <span class="number">3</span></span><br><span class="line">            col = i % <span class="number">3</span></span><br><span class="line"></span><br><span class="line">            plot = self.plot_widget.addPlot(row=row, col=col)</span><br><span class="line">            plot.plot(curve_data)</span><br><span class="line"></span><br><span class="line">app = QApplication(sys.argv)</span><br><span class="line">window = MainWindow()</span><br><span class="line">window.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 模拟数据</span></span><br><span class="line">t = np.linspace(<span class="number">0</span>, <span class="number">10</span>, <span class="number">100</span>)</span><br><span class="line">data = [np.sin(t), np.cos(t), np.tan(t), np.exp(-t), <span class="number">1</span> / (t + <span class="number">1</span>)]</span><br><span class="line"></span><br><span class="line">window.plot_curves(data)</span><br><span class="line"></span><br><span class="line">sys.exit(app.exec_())</span><br></pre></td></tr></table></figure>
